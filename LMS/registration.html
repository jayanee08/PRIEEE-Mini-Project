<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 

    <style>
        /* Background styling */
        body {
            font-family: Arial, sans-serif;
            /* background: linear-gradient(to bottom, #1e3c50, #4fa3c9); */
  

            margin: 0;
            padding: 0;
            /* color: white; */
        }

        /* Navbar */
        .navbar-inverse {
            background: rgba(0, 0, 0, 0.8);
            border: none;
        }

        /* Centered Registration Box */
        .reg-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }

        .reg-box {
            background:rgba(255, 255, 255, 0.619);
            color: black;
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .reg-box h1 {
            font-size: 25px;
            margin-bottom: 15px;
        }

        .form-control {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Styled Button */
        .btn-register {
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
        }

        .btn-register:hover {
            background: #218838;
        }

        /* Error & Success Messages */
        .error-message {
            color: red;
            font-weight: bold;
            font-size: 13px;
        }

        .success-message {
            color: green;
            font-weight: bold;
        }

    </style>
</head>
<body >
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">ONLINE LIBRARY MANAGEMENT SYSTEM</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="index.html">HOME</a></li>
                <li><a href="#">BOOKS</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="student_login.html"><span class="glyphicon glyphicon-log-in"></span> LOGIN</a></li>
                <li><a href="student_login.html"><span class="glyphicon glyphicon-log-out"></span> LOGOUT</a></li>
                <li><a href="registration.html"><span class="glyphicon glyphicon-user"></span> SIGN UP</a></li>
            </ul>
        </div>
    </nav>
<div style="background-image: url('images/LIB.jpg'); background-repeat: no-repeat;
background-attachment: fixed;
background-size: cover;">
    <div class="reg-container">
        <div class="reg-box">
            <h1>User Registration</h1>
            <form id="registerForm" method="POST" action="registration.php">
                <input class="form-control" type="text" name="first" placeholder="First Name" required>
                <input class="form-control" type="text" name="last" placeholder="Last Name" required>
              
                <input class="form-control" type="password" name="password" placeholder="Password" required minlength="6"> 
                <p id="passwordMessage" class="error-message"></p>

                <input class="form-control" type="text" name="roll" placeholder="Roll No" required>
                <input class="form-control" type="email" name="email" id="email" placeholder="Email" required>
                <p id="emailMessage" class="error-message"></p>

                <button type="submit" class="btn-register">Sign Up</button>
            </form>
            <p id="message"></p>
        </div>
    </div>
</div>
    <script>
        $(document).ready(function() {
         
            $("#email").on("input", function() {
                var email = $(this).val();
                if (email.length > 5) {
                    $.ajax({
                        url: "check_email.php",
                        type: "POST",
                        data: { email: email },
                        success: function(response) {
                            if (response.trim() == "exists") {
                                $("#emailMessage").text("Email already registered!");
                            } else {
                                $("#emailMessage").text("");
                            }
                        }
                    });
                }
            });

            $("#registerForm").submit(function(event) {
                event.preventDefault();
                
                var password = $("input[name='password']").val();
                if (password.length < 6) {
                    $("#passwordMessage").text("Password must be at least 6 characters long!");
                    return;
                } else {
                    $("#passwordMessage").text(""); 
                }

                if ($("#emailMessage").text() === "Email already registered!") {
                    return;
                }

                $.ajax({
                    url: "registration.php",
                    type: "POST",
                    data: $(this).serialize(),
                    success: function(response) {
                        $("#message").html(response);
                    }
                });
            });
        });
    </script>
</body>
</html>
